
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta http-equiv="content-language" content="pt-BR">
    <link rel="stylesheet" href="/Estilos/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <!-- Script Formulários -->
    <script src="scripts/script.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://ibema.agidesk.com/uploads/1/avatars/2021/12/161211281310592/Ibema-icon.png" type="image/ico" />
    <title>Gerador de assinaturas - Ibema</title>
    <!--<link rel="icon" href="/Imagens/Logo Ibema roxo.png" width=100%>-->

  </head>
  <body>
    <header class="row justify-content-center pt-3 p-2 mb-3 bg-info">
        <div class="col-3">
            <a href="index.html"><img src="/Imagens/logo-ibema.png" width="142"></a>
        </div>
        <div class="col col-7">
            <h4 class="mb-3 text-white">Gerador de Assinatura de E-mail</h4>
        </div>
    </header>
    <section class="row justify-content-center pt-3">
        <div class="col col-6">
            <form id="assinaturaForm" class="col-12; justify-content-center;">
                <div class="form-group">
                    <label for="nome">Nome para exibição</label>
                    <input class="form-control form-control-sm required" type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input class="form-control form-control-sm required"  type="text" id="cargo" name="cargo" placeholder="Informe seu cargo" required>
                </div>
                <div class="form-group">
                    <label for="setor">Setor de trabalho</label>
                    <input class="form-control form-control-sm required"  type="text" id="setor" name="setor" placeholder="Digite o nome do seu setor" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone/ Ramal</label>
                    <input class="form-control form-control-sm" type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone (Caso possua)">
                </div>
                <div class="form-group">
                    <label for="celular">Celular/ Whatsapp</label>
                    <input class="form-control form-control-sm" type="tel" id="celular" name="celular" placeholder="Digite seu número de celular corporativo (Caso possua)">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control form-control-sm" type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="unidade">Unidade de Trabalho</label>
                    <select class="form-control form-control-sm enderecos required"  id="unidade" name="unidade" required>
                        <option data-endereco="R. Ladislau Gembaroski, 567 | Araucária/PR | 83707-090">Unidade de Araucária</option>
                        <option data-endereco="Av. Sete de Setembro, 5739 | Curitiba/PR | 0240-001">Unidade de Curitiba</option>
                        <option data-endereco="Av. Elias Yazbek, 907 | Embu das Artes/SP | 06803-000">Unidade de Embu</option>
                        <option data-endereco="Faxinal da Boa Vista , S/Nº | Turvo/PR | 85150-000">Unidade de Turvo</option>
                    </select>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <input class="mt-3 btn btn-md btn-info mb-3" type="button" value="Gerar Assinatura" onclick="gerarAssinatura(event)">
                    </div>
                </div>
            </form>
            <div id="bannerAlerta" class="alerta">
                <button class="close" type="button" data-dismiss="alert" onclick="fecharAlerta()">&times;</button>
                <span class="txtBanner">Existem campos obrigatórios a serem preenchidos</span>
            </div>
        </div>
    </section>

    <section class="row justify-content-center mt-4">
        <div class="col-6">
            <div id="assinatura" class="assinatura" contenteditable="false">
                <div class="row">
                    <div class="col-6">
                        <div>
                            <a href="https://www.ibema.com.br"><img src="/Imagens/logo-ibema.svg" alt="Logo da Empresa" class="logo"></a>
                        </div>
                        <div class="links">
                            <div class="rede-social">
                                <a href="https://www.linkedin.com/company/ibema-cia-brasileira-de-papel"><img src="/Imagens/icone-linkedin.svg" alt="Icone Linkedin" width="20px"></a>
                            </div>
                            <div class="rede-social">
                                <a href="https://www.facebook.com/ibema.papelcartao"><img src="/Imagens/icone-facebook.svg" alt="Icone Facebook" width="20px"></a>
                            </div>
                            <div class="rede-social">
                                <a href="https://www.instagram.com/ibema_oficial"><img src="/Imagens/icone-instagram.svg" alt="Icone Instagram" width="20px"></a>
                            </div>
                            <div class="rede-social">
                                <a href="https://www.youtube.com/channel/UCjzR0fkN_mdqC5F4eIrb-Pg"><img src="/Imagens/icone-youtube.svg" alt="Icone Youtube" width="20px"></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="corpo">
                            <p><strong>Nome do Colaborador</strong><br>
                            Cargo do Colaborador<br>
                            (XX) XXXX-XXXX<br>
                            Endereço da Unidade</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
    </section>
    <div class="clear"></div>
    <section class="mt-4 mb-4">
        <div class="row justify-content-end">
            <div class="col-4">
                <button class="btn btn-sm btn-info" id="copiarBotao" data-clipboard-target="#assinatura" onclick="copiarConteudo()" style="display:none;">Copiar assinatura</button>
            </div>
        </div>
    </section>
    
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e77a3a04ff.js" crossorigin="anonymous"></script>
  </body>
</html>
